<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Background -->
  <rect width="128" height="128" rx="16" fill="#24292f"/>
  
  <!-- Bot eye shape (the "eye" of the eye-slash, styled as a robot) -->
  <ellipse cx="64" cy="62" rx="38" ry="24" fill="none" stroke="#8b949e" stroke-width="5"/>
  
  <!-- Robot pupil/eye with antenna (bot indicator) -->
  <circle cx="64" cy="62" r="14" fill="#58a6ff"/>
  <circle cx="64" cy="62" r="5" fill="#24292f"/>
  
  <!-- Robot antenna on the eye -->
  <line x1="64" y1="38" x2="64" y2="26" stroke="#58a6ff" stroke-width="4" stroke-linecap="round"/>
  <circle cx="64" cy="22" r="5" fill="#58a6ff"/>
  
  <!-- Small robot "ears" on the eye shape -->
  <rect x="20" y="56" width="8" height="12" rx="2" fill="#8b949e"/>
  <rect x="100" y="56" width="8" height="12" rx="2" fill="#8b949e"/>
  
  <!-- Slash through (the "hidden" indicator) - shadow first, then main -->
  <line x1="22" y1="104" x2="110" y2="22" stroke="#000000" stroke-width="10" stroke-linecap="round" opacity="0.4"/>
  <line x1="20" y1="102" x2="108" y2="20" stroke="#f85149" stroke-width="7" stroke-linecap="round"/>
</svg>
